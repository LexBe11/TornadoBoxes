<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews - WindSucker Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="reviews.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">WindSucker Store</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="special-deals.html">Special Deals</a></li>
                    <li><a href="bundles.html">Bundles</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Reviews Section -->
        <section class="reviews">
            <h2>Product Reviews</h2>
            <div id="reviews-list"></div>

            <h3>Submit Your Review</h3>
            <form id="review-form">
                <label for="product">Product:</label>
                <select id="product" name="product" required>
                    <option value="Basic WindSucker Box">Basic WindSucker Box</option>
                    <option value="Premium WindSucker Box">Premium WindSucker Box</option>
                    <option value="Deluxe WindSucker Box">Deluxe WindSucker Box</option>
                    <option value="Ultimate WindSucker Box">Ultimate WindSucker Box</option>
                </select>
                <br>
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" rows="4" required></textarea>
                <br>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 WindSucker Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
